<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>SFRPG Enchantment Edito</title>

    <!-- Foundation CSS framework (Bootstrap and jQueryUI also supported) -->
    <link rel='stylesheet' href='//cdn.jsdelivr.net/bootstrap/3.2.0/css/bootstrap.css'>
    <!-- Font Awesome icons (Bootstrap, Foundation, and jQueryUI also supported) -->
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.6.1/css/all.css'>

    <script src="https://cdn.jsdelivr.net/npm/@json-editor/json-editor@1.3.5/dist/jsoneditor.min.js"></script>
</head>
<body>
<div class='container'>
    <div class='row' style='padding-bottom: 15px;'>
        <div class='col-md-12'>
            <h1>SFRPG Status Effect Editor</h1>
            <p>For the SFRPG Project, by Nova/Fire.</p>
			<br>
			<p>Allows for creation/editing of Status Effects that can be applied to both players and mobs.</p>
        </div>
    </div>
    <div class='row' style='padding-bottom: 15px;'>
        <div class='col-md-12'>
            <button id='restore' class='btn btn-info'>Restore to Default</button>
            <span id='valid_indicator' class='label label-success'></span>
        </div>
    </div>
    <div class='row'>
        <div class='col-md-12'>
            <div id='editor_holder'></div>
        </div>
    </div>
</div>

<script>
       // Initialize the editor
    var editor = new JSONEditor(document.getElementById('editor_holder'),{
        theme: 'bootstrap3',
        iconlib: 'fontawesome5',

        // Enable fetching schemas via ajax
        ajax: true,

        // The schema for the editor
        schema: {
            title: "Status Effect",
            defaultProperties: [
                "name",
				"displayName",
				"stats",
				"absorption",
				"on_apply",
				"on_tick",
				"on_expire"
            ],
            additionalProperties:false,
            properties: {
                name: {
                    required: true,
                    propertyOrder: 1,
                    title: "name",
                    description: "The name/id of the Status Effect",
                    type: "string",
                    default: "Status Effect"
                },
				displayName: {
                    required: true,
                    propertyOrder: 2,
                    title: "displayName",
                    description: "The display name of the Status Effect. Leave this blank if you would like to use the same name as the name parameter.",
                    type: "string"
                },
				absorption: {
                    propertyOrder: 2,
                    title: "absorption",
                    description: "The amount of absorption to give to the player. This multiplies based on the level of the status effect.",
                    type: "double",
					default: 0
				},
				stats: {
                    propertyOrder: 3,
                    title: "stats",
                    description: "The stats to give to the player. The amount you put in for the stat will multiply depending on the level of the status effect.",
                    $ref: "schema/stats.json"
                },
				on_apply: {
				    propertyOrder: 4,
					title: "on_apply",
					description: "The actions to play on the target whenever they first get this effect. This can be left blank.",
					$ref: "schema/ability_actions.json"
				},
				on_tick: {
				    propertyOrder: 5,
					title: "on_tick",
					description: "The actions to play on the target every tick. This can be left blank.",
					type: "array",
					items: {
						 type: "object",
						 properties: {
							tick_rate: {
							  title: "tick_rate",
							  type: "integer",
							  description: "The rate at which the actions are performed.",
							  default: 1
							},
							actions: {
							  title: "actions",
							  description: "The list of actions to play on the target",
							  $ref: "schema/ability_actions.json"
							}
						 }
					}
				},
				on_expire: {
				    propertyOrder: 6,
					title: "on_expire",
					description: "The actions to play on the target whenever this effect expires. This can be left blank.",
					$ref: "schema/ability_actions.json"
				}
            }
        }
    });

    // Hook up the Restore to Default button
    document.getElementById('restore').addEventListener('click',function() {
        editor.setValue(starting_value);
    });

    // Hook up the validation indicator to update its
    // status whenever the editor changes
    editor.on('change',function() {
        // Get an array of errors from the validator
        var errors = editor.validate();

        var indicator = document.getElementById('valid_indicator');

        // Not valid
        if(errors.length) {
            indicator.className = 'label label-danger'
            indicator.textContent = "not valid";
        }
        // Valid
        else {
            indicator.className = 'label label-success'
            indicator.textContent = "valid";
        }
    });
</script>
</body>
</html>
